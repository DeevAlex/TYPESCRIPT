<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo WEBPACK | TYPESCRIPT</title>
  <link rel="stylesheet" href="assets/css/video.css">
  <script src="https://kit.fontawesome.com/b968376b67.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="video-container">
      <video src="assets/video/No Role Modelz.mp4" class="video"></video>
      <div class="controls">
        <div class="wrapper">
          <div class="btns">
            <div class="videoControlers">
              <i class="icons play fa-solid fa-play"></i>
              <i class="icons volumeOn fa-solid fa-volume-high"></i>
              <i class="icons back fa-solid fa-rotate-left"></i>
              <i class="icons advance fa-solid fa-rotate-right"></i>
            </div>
            <div class="config">
              <i class="icons fullscreen fa-solid fa-expand"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/bundle.js"></script>

</body>
</html>
