<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo WEBPACK | TYPESCRIPT</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container">
    <form class="form">
      <h1>Faça seu Cadastro</h1>
      <div class="form-fields">
        <label for="usuario">Usuario</label>
        <input type="text" class="input usuario" name="usuario" id="usuario">
        <span class="error-message">Campo inválido por algum motivo qualquer</span>
      </div>
      <div class="form-fields">
        <label for="email">Email</label>
        <input type="text" class="input email" name="email" id="email">
        <span class="error-message">Campo inválido por algum motivo qualquer</span>
      </div>
      <div class="form-fields">
        <label for="senha">Senha</label>
        <input type="text" class="input senha" name="senha" id="senha">
        <span class="error-message">Campo inválido por algum motivo qualquer</span>
      </div>
      <div class="form-fields">
        <label for="rsenha">Repetir Senha</label>
        <input type="text" class="input rsenha" name="rsenha" id="rsenha">
        <span class="error-message">Campo inválido por algum motivo qualquer</span>
      </div>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>

  <script src="assets/js/bundle.js"></script>

</body>
</html>
